<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <title>Art 64X - Responsive Video Embed</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  
<!-- THE FOLLOWING TWO LINES ARE ESSENTIAL. THEY LOAD FOUNDATION'S RESPONSIVE CSS LIBRARIES -->	  
    <link rel="stylesheet" href="http://www.amargosaoperahouse.org/meta/css/foundation.css">
    <link rel="stylesheet" href="http://www.amargosaoperahouse.org/meta/css/app.css">
  </head>
  <body>
    <div id=pageWrap>

	<!-- THE FOLLOWING DIV IS ASSIGNED THE CLASS responsive-embed, WHICH OVERRIDES STATIC SIZING PROPERTIES IN THE INCOMING EMBED CODE, TO ENSURE THE VIDEO DISPLAYS IN A RESPONSIVE MANNER  -->    
    	<div class="responsive-embed" style="width: 80%; margin: 0 auto;">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/PDJtUhQRYJU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
     </div>

  <!-- THE FOLLOWING FOUR LINES ARE ESSENTIAL. THEY LOAD FOUNDATION'S RESPONSIVE JAVASCRIPT LIBRARIES -->

    </body>
