<!-- 

Demo page created during class, Thursday, September 12, 2019

Demonstrations:
- How to convert HTML color name to CSS rgba() color space definition.
- How to mix colors using CSS rgba() color space definition.
- How to apply custom colors to <span> element to create a button.
- How to apply custom colors to <input> element to create styled text input form field.

-->

<html>
	<head>
		<title>Art 645 - Color Demo</title>
	</head>

	<body>
	
<!-- First version of code: <div style="background-color: red; width: 100%; height: 80%;">-->
<div style="background-color: rgba(200,20,20,0.5); width: 100%; height: 80%;">

<!-- Small box in a large color field -->
<!-- First version of code: <div style="width: 200px; height: 200px; background-color: blue;"></div>-->
<div style="width: 200px; height: 200px; background-color: rgba(0,0,255,0.5);"></div>

<!-- Example button styled using CSS -->
<p><span style="background-color: yellow; padding: 10px; color: black">CLICK ME!</span>

<!-- Padding size made large enough so that button no longer feels like a button -->
<p style="margin-top: 72px;"><span style="background-color: yellow; padding: 36px; color: black; font-size: 3em;">CLICK ME!</span>

<!-- Example form input box with custom styling -->
<input type=text style="width: 250px; height: 72px; color: pink; background-color: purple; font-family: 'comic sans ms';">

</div>

	</body>
</html>
