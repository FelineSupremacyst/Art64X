<!--

BEHOLD THE CSS STAGING DEMO
Three ways to stage CSS code
1. Inline styles
2. Internal stylesheet (tags/classes/ids)
3. External stylesheet

-->

<html>
<head>

<style type='text/css' media=all>

/* TAG-BASED STYLES */
div {width: 250px; margin-top: 1.5em; color: blue;}

/* CLASS-BASED STYLES */
.interviewerContent { font-weight: bold; background-color: red; font-size: 1.2em}
.responderContent {background-color: rgb(0,255,0); color: rgb(150,150,150); }

/* ID-BASED STYLES */
#header {font-family: arial; color: purple;}


	</style>

	</head>
	<body>
<h1 id=header>Q&A with the class</h1>
		<div class=interviewerContent>
			EA: Hello World!
		</div>

		<div class=responderContent >
			Class: WTF?
		</div>

		<div class=interviewerContent>
			EA: How many CSS?
		</div>

		<div class=responderContent>
			Class: WTF?
		</div>


	</body>

</html>
