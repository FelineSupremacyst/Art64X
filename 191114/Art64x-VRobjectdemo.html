<!DOCTYPE HTML>
<html>
	<head>
		<title>Art 64X - HTML5 VR object environment demo using A-Frame</title>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	</head>

	<body bgcolor=black>

	<a-scene>

<!--structure-->		
<a-plane id=floor position="0 0 -10" rotation="-90 0 0" width=14 height=7 color=white></a-plane>
<a-plane id=wall position="0 3 -17" rotation="0 0 0" width=18 height=7 color=#ababab></a-plane>
<a-plane id=window1 position="-7.5 3.2 -17" rotation="0 0 0" width=2 height=5 color=#333></a-plane>
<a-plane id=window2 position="-5 3.2 -17" rotation="0 0 0" width=2 height=5 color=#333></a-plane>
<a-plane id=window3 position="-2.5 3.2 -17" rotation="0 0 0" width=2 height=5 color=#333></a-plane>
<a-plane id=window4 position="0 3.2 -17" rotation="0 0 0" width=2 height=5 color=#333></a-plane>
<a-plane id=window5 position="2.5 3.2 -17" rotation="0 0 0" width=2 height=5 color=#333></a-plane>
<a-plane id=window6 position="5 3.2 -17" rotation="0 0 0" width=2 height=5 color=#333></a-plane>

<!--tables-->
<a-box id=row3L position="-3.5 0.5 -12" rotation="0 0 0"  width=5 color=gray></a-box>
<a-box id=row2L position="-3.5 0.5 -10" rotation="0 0 0"  width=5 color=gray></a-box>
<a-box id=row1L position="-3.5 0.5 -8" rotation="0 0 0"  width=5 color=gray></a-box>
<a-box id=row3R position="3.2 0.5 -12" rotation="0 0 0"  width=5 color=gray></a-box>
<a-box id=row2L position="3.2 0.5 -10" rotation="0 0 0"  width=5 color=gray></a-box>
<a-box id=row1L position="3.2 0.5 -8" rotation="0 0 0"  width=5 color=gray></a-box>
	
<!-- Demo 
		
<a-box id=box position="0 0 -2" rotation="0 45 0" color=green></a-box>
<a-box id=box position="-1 1 -4" rotation="0 30 0" width=1 height=2 color=pink></a-box>
<a-sphere id=sphere position="0 0 0" radius="1.2" color=blue></a-sphere>
<a-sphere id=sphere position="0 3 3" radius="0.8" color=red></a-sphere>
<a-cylinder id=cyl position="0 1 -10" radius=".5" height="3.2" color=purple></a-cylinder>		 
<a-plane id=floor position="0 0 -10" rotation="-90 0 0" width=7 height=7 color=yellow></a-plane>
<a-triangle></a-triangle>
-->

	</a-scene>

	</body>
</html>
